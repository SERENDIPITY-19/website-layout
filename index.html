<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <link rel="stylesheet" href="css/layout4.css">
</head>
<body>
  <div class="layout-wrapper">

    <!-- Header Section -->
    <header class="page-header">
      <h1>Website Title</h1>
      <ul class="header">
        <li><a href="#">Header1</a>
          <ul class="subheader">
            <li><a href="#">Subheader1</a></li>
            <li><a href="#">Subheader2</a></li>
          </ul>
        </li>
        <li><a href="#">Header2</a></li>
      </ul>
    </header>

    <!-- Nav Section -->
    <nav>
      <ul class="menu">
        <li><a href="#">Menu1</a>
          <ul class="submenu">
            <li><a href="#">Submenu1</a></li>
            <li><a href="#">Submenu2</a></li>
            <li><a href="#">Submenu3</a></li>
          </ul>
        </li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
      <header>
        <h1>Main Page Title</h1>
      </header>

      <section class="section">
        <header>
          <h2>Section Title</h2>
        </header>
        <article>
          <header>
            <h3>Article Title</h3>
          </header>
        </article>
      </section>
    </main>

    <!-- Sidebar Section -->
    <aside>
      <h2>Sidebar</h2>
        <ul>
          <li><a href="#">Category1</a></li>
          <li><a href="#">Category2</a></li>
        </ul>
    </aside>

    <!-- Footer Section -->
    <footer>
          <ul>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
          </ul>
    </footer>
  </div>

</body>
</html>
